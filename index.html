<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physi cs-system.min.js"> </script>
    <script src="./components/Bird.js"></script>
    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Game.js"></script>


  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./assets/models/underwater/underwater.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/models/scuba/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="5 5 5"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        flying-birds
        target
      >
      </a-entity>

      <a-entity
        id="plane"
        gltf-model="#plane"
        position="0 2 20"
        scale="0.0001 0.0001 0.0001"
        rotation="0 90 0"
        plane-rotation-reader
        
      ></a-entity>
      <a-entity id="header" position="1 -4 0">
        <!-- Title -->
        <a-entity
          position="-26.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL FLIGHT"
        ></a-entity>

        <!-- Timer -->
        <a-entity position="-23.5 19.3 0">
          <a-entity
            position="0.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-7.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>

      <a-entity position="-23.5 19.3 0">
        <a-entity
          id="score"
          position="-1.8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 0">
        </a-entity>
        <a-entity
            position="5.2 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TARGETS\nLEFT"
        ></a-entity>
      </a-entity>

      <a-entity position="28 19.3 0">
        <a-entity
          id="scored"
          position="-1.8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 0">
        </a-entity>
        <a-entity
            position="5.2 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TARGETS\nLEFT"
        ></a-entity>
      </a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
